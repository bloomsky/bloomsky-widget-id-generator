{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}BloomSky Widget Generator{% endblock %}</title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.2.0/metisMenu.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'widget/css/dashboard.css' %}" />
  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Bokeh -->
  <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.10.0.min.js"></script>
  <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.10.0.min.css">
  <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'widget/css/bootstrap-image-gallery.min.css' %}" />
  {{ form.media }}
</head>

<body>

  <div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'widget:dashboard' %}">Bloomsky Widget ID Generator</a>
        <a href="https://www.bloomsky.com" style="float:right;"><img src="https://storage.googleapis.com/bloomsky-widget-assets/_logo%402x.png" style="margin-top:15px;"/></a>
      </div>

      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
            <li class="sidebar-search">
              <form role="form" action="{% url 'widget:search' %}" method="get">
                <div class="input-group custom-search-form">
                  <input type="text" class="form-control" placeholder="DeviceName" name="deviceinfo">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" value="Submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </form>
            </li>
            <li>
              <a href="{% url 'widget:dashboard' %}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </li>
          </ul>
        </div>
        <!-- /.sidebar-collapse -->
      </div>

      <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="header"></h1>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <div class="row">
      <div id="content" class="col-lg-12">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-footer"></h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    </div>
    <!-- /#wrapper -->
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.2.0/metisMenu.min.js"></script>
    <script src="{% static 'widget/js/dashboard.js' %}"></script>
    <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <!-- <script src="{% static 'widget/js/bootstrap-image-gallery.min.js' %}"></script> -->

</body>

</html>
